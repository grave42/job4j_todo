<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>Детали задания</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h1>Детали задания</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <td th:text="${task.id}"></td>
                    </tr>
                    <tr>
                        <th>Название</th>
                        <td th:text="${task.title}"></td>
                    </tr>
                    <tr>
                        <th>Описание</th>
                        <td th:text="${task.description}"></td>
                    </tr>
                    <tr>
                        <th>Дата создания</th>
                        <td th:text="${task.created}"></td>
                    </tr>
                    <tr>
                        <th>Статус</th>
                        <td th:text="${task.done ? 'Выполнено' : 'Новое'}"></td>
                    </tr>
                </table>

                <div class="row my-3">
                    <div class="col">
                        <form th:if="${!task.done}" th:action="@{/alltasks/complete/{taskId}(taskId=${task.id})}" method="post">
                            <button type="submit" class="btn btn-success">Выполнено</button>
                        </form>
                    </div>

                    <div class="col">
                        <a class="btn btn-warning" th:href="@{/alltasks/edit/{taskId}(taskId=${task.id})}">
                            Редактировать
                        </a>
                    </div>

                    <div class="col">
                        <a class="btn btn-danger" th:href="@{/alltasks/delete/{taskId}(taskId=${task.id})}">
                            Удалить
                        </a>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col">
                        <a class="btn btn-primary" th:href="@{/alltasks}">Вернуться к списку</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
